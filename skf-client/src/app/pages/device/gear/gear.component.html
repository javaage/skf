<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>{{gear.code? ('GEAR_EDIT_TITLE' | translate) : ('GEAR_ADD_TITLE' | translate)}}</nb-card-header>
      <nb-card-body>
        <form #ngForm="ngForm" novalidate role="form" (submit)="submitGear()">
          <div class="row">
            <div class="col-lg-9">












              <div class="form-group row">
                <label for="inputNumber" class="col-lg-2 col-form-label">{{'GEAR_NUM' | translate}}<span class="danger"> * </span></label>
                <div class="col-lg-9">
                  <input type="text" [(ngModel)]="gear.modelNumber" name="modelNumber" class="form-control" id="inputNumber" placeholder="{{'GEAR_NUM' | translate}}"  required maxlength="50" #modelNumberControl="ngModel" [ngClass]="!modelNumberControl.touched? '' : modelNumberControl.invalid? 'form-control-danger' : 'form-control-success'">
                </div>
              </div>
              <div class="form-group row">
                <label  class="col-lg-2 col-form-label">{{'PICTURE' | translate}}</label>
                <div class="row" style="margin-left: 120px;">
                  <div class="col-lg-3"  *ngFor="let imgItem of imgList;">
                    <div class="edit-image-item"  >
                      <div class="image-item">

                        <div class="img_div_setting">
                          <img class="img-equipment img_setting"  [name]="imgItem.code" [src]="imgDataList[imgItem.code]" >
                        </div>

                        <input type="checkbox"   (click)="checkedImg(imgItem)" [checked]="imgItem.code==gear.imageCode">
                        <span class="menu-icon nb-trash edit-button" style="margin-left: 30px;" (click)="deleteImg(imgItem)"></span>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-2">
                    <div class="edit-image-item" >
                      <div class="image-item" (click)="chooseFile()">
                        <div>
                          <div id="divImg" class="form-canvas-pop" style="width:80px;height:80px;cursor: pointer;text-align: center;vertical-align: middle;" >
                            <span class="icon nb-plus img-equipment" style="font-size: 5rem;position: absolute;"></span>
                            <img class="form-canvas-pop" id="imgGear"  style="width:80px;height:80px;">
                          </div>
                          <input type="file" #file id="file" (change)="getFilePath()" accept="image/jpg,image.png" style="filter:alpha(opacity=0);opacity:0;width: 0;height: 0;"/>
                          <br>
                        </div>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>

            <div class="form-group row">
              <label for="inputManufacture" class="col-lg-2 col-form-label">{{'GEAR_FACTORY' | translate}}<span class="danger"> * </span></label>
              <div class="col-lg-9">
                <input type="text" [(ngModel)]="gear.manufacture" name="manufacture" class="form-control" id="inputManufacture" placeholder="{{'GEAR_FACTORY' | translate}}"  required maxlength="50" #modelFactoryControl="ngModel" [ngClass]="!modelFactoryControl.touched? '' : modelFactoryControl.invalid? 'form-control-danger' : 'form-control-success'">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputDescription" class="col-lg-2 col-form-label">{{'GEAR_DESCRIBE' | translate}}<span class="danger"> * </span></label>
              <div class="col-lg-9">
                <input type="text" [(ngModel)]="gear.description" name="sescription" class="form-control" id="inputDescription" placeholder="{{'GEAR_DESCRIBE' | translate}}"  required maxlength="50" #descriptionControl="ngModel" [ngClass]="!descriptionControl.touched? '' : descriptionControl.invalid? 'form-control-danger' : 'form-control-success'">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputMeshingFrequency" class="col-lg-2 col-form-label">{{'GEAR_MESHING_FREQUENCY' | translate}}<span class="danger"> * </span></label>
              <div class="col-lg-9">
                <input type="text" [(ngModel)]="gear.meshingFrequency" name="bpfo" class="form-control" id="inputMeshingFrequency" placeholder="{{'GEAR_MESHING_FREQUENCY' | translate}}"  required maxlength="50" #inputMeshingFrequencyControl="ngModel" [ngClass]="!inputMeshingFrequencyControl.touched? '' : inputMeshingFrequencyControl.invalid? 'form-control-danger' : 'form-control-success'">
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-lg-4 col-lg-2" style=" margin-left: 50%;">
                <button type="submit"  [disabled]="!ngForm.form.valid || !gear.imageCode" class="btn" style="text-transform: none;background-color: #01b27c;font-size: 16px;">{{'GEAR_SUBMIT' | translate}}</button>
              </div>
              <div class="col-lg-2">
                <button type="button" (click)="onclickCancel()" class="btn" style="text-transform: none;background-color: #888888;font-size: 16px;">{{'GEAR_CANCEL' | translate}}</button>
              </div>
            </div>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
