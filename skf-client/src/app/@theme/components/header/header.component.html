<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">Panda Diagnose Platform</div>
  </div>
  <!--
  <ngx-theme-switcher></ngx-theme-switcher>
  -->
</div>

<nb-actions
  size="medium"
  class="header-container"
  [class.right]="position === 'normal'"
  [class.left]="position === 'inverse'">
  <!--
  <nb-action icon="nb-grid-b" class="toggle-layout" (click)="toggleSettings()"></nb-action>
  -->
  <nb-action *nbIsGranted="['view', 'user']" >
    <nb-user id="userTab" [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.picture" ></nb-user>
  </nb-action>
  <nb-action class="control-item vertical-container" ><div>
    <a  (click)="changeToEnglish()" style="cursor: pointer;">{{'ENGLISH' | translate}}</a>
  </div></nb-action>
  <nb-action class="control-item vertical-container" ><div>
    <a  (click)="changeToChinese()" style="cursor: pointer;">{{'CHINESE' | translate}}</a>
  </div></nb-action>
  <!--
  <nb-action class="control-item" disabled icon="nb-notifications"></nb-action>
  <nb-action class="control-item" icon="nb-email"></nb-action>
  <nb-action class="control-item">
    <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
  </nb-action>
  -->
</nb-actions>
