<div class="row full-screen">
  <div class="col-lg-12 full-screen">
    <nb-card class="full-screen">
      <nb-card-header>
        <div class="row">
          <div class="col-lg-6" style="display: flex; align-items: center;">
              <span class="middle margin-left-1 min-width-600">{{equipment.name}}</span>
          </div>
          <div class="col-lg-6">
              <div class="full-width align-center right">
                  <button (click)="goBack()" class="btn btn-cancle">{{'BACK' | translate}}</button>  
              </div>
          </div>
        </div>
        
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group row center">
              <div class="svgContainer">
                <svg #svgParent xmlns="http://www.w3.org/2000/svg" version="1.1" height="100%" width="100%">
                  <image [attr.xlink:href]='rootImg' x="0" y="0" height="100%" width="100%" />
                  <image *ngFor="let sensor of sensors" [attr.transform]="getRotate(sensor.angle,sensor.posX,sensor.posY,svgParent)" [attr.xlink:href]="sensor.url"
                    [attr.x]="getX(sensor.posX,sensor.width,svgParent)" [attr.y]="getY(sensor.posY,sensor.height,svgParent)"
                    [attr.height]="getWidth(sensor.height, svgParent)" [attr.width]="getHeight(sensor.width, svgParent)" (click)="selectSensor(sensor)"
                    class="active-sensor" border="5" />
                </svg>
              </div>
            </div>
            <div class="form-group row center" *ngIf="userRoleId==1">
              <div class="center v-center">
                <div role="tab" class="center v-center normal-color" style="height: 40px;width:200px;">
                  <div class="middle pointer align-center center " (click)="addSensor()">
                    <span class="icon nb-plus font-15"></span>
                    <span>{{'ADD_SENSOR'| translate}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="center v-center" *ngIf="activeSensor.code">
              <div role="tab" class="center v-center normal-color" style="height: 40px;width:100%;">
                <div class="middle align-center center" style="width:100%;">
                  <div class="middle align-center center " style="width:80%;">
                    <img src="/assets/images/pic_sensor.png" style="height: 1.8rem;"/>
                    <span style="margin-left: 1rem;">{{activeSensor.name}}</span>
                  </div>
                  <div class="middle pointer align-center center " style="width:20%;" *ngIf="userRoleId==1">
                    <a (click)="editSensor()" class="pointer" *ngIf="userRoleId==1">
                      <span class="icon nb-edit font-15 color-edit"></span>
                    </a>
                    <a (click)="deleteSensor()" class="pointer" *ngIf="userRoleId==1">
                      <span class="icon nb-trash font-15 color-delete"></span>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <table *ngIf="componentScores.length" class="table table-striped" [mfData]="componentScores" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage"
              style="margin-bottom: 0;">
              <tbody>
                <tr *ngFor="let item of mf.data" style="vertical-align: middle;">
                  <td style="width:20%;text-align: center;vertical-align: middle;">
                    <img class="img-panel" [src]="item.img"> </td>
                  <td style="width:60%;vertical-align: middle;">
                    <div>
                      <a (click)="selectComponent(item)" class="middle margin-left-1 pointer">{{item.name}}</a>
                    </div>
                    <div>{{item.descriptionMsg}}</div>
                  </td>
                  <td style="width:20%; text-align: center;vertical-align: middle;"  *ngIf="userRoleId==1">
                    <a (click)="edit(item)" class="pointer" *ngIf="userRoleId==1">
                      <span class="icon nb-edit font-15 color-edit"></span>
                    </a>
                    <a (click)="delete(item)" class="pointer" *ngIf="userRoleId==1">
                      <span class="icon nb-trash font-15 color-delete"></span>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
            <div *ngIf="!componentScores.length" style="min-height: 40px;">{{'NO_COMPONENT_DATA_FOUND' | translate}}</div>
            <div class="center v-center"  *ngIf="userRoleId==1">
              <div role="tab" class="center v-center component-color" style="height: 40px;width:100%;">
                <div class="middle pointer align-center center " (click)="addComponent()">
                  <span class="icon nb-plus font-15"></span>
                  <span>{{'ADD_COMPONENT'| translate}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
